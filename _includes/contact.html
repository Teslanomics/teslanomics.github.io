<div id="form-main">
  <div id="form-div">
    <form class="form" id="contact-form" action="https://getsimpleform.com/messages?form_api_token=194c863a2125a7985f11b728089a97f9" method="post">

			<input type='hidden' name='redirect_to' value="{{ site.url }}/thanks.html" />
      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
      </p>

      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      </p>

      <p class="text">
        <textarea name="message" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
      </p>

      <div class="submit">
        <input type="submit" value="SEND" id="button-blue"/>
      </div>
    </form>
  </div>
</div>
