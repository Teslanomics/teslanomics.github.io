<div id="estimate"></div>
<script>
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}

imgSrc = getQueryVariable("img");

// add logic to make sure image is coming from tableau public
h = imgSrc.substring(0,109);

if (h == 'https%3A%2F%2Fpublic.tableau.com%2Fviews%2FTeslaModel3DeliveryEstimator-Large%2FDeliveryEstimate%3FProdSeqNum') {

	console.log("good test");
	var img = document.createElement("img");
	img.src = decodeURIComponent(imgSrc);

	var src = document.getElementById("estimate");
	src.appendChild(img);

} else {

	console.log("bad test");
	var img = document.createElement("img");
	img.src = "http://via.placeholder.com/350x150?text=Oops!";

	var src = document.getElementById("estimate");
	src.appendChild(img);

}

</script>
