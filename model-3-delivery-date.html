<div id="estimate"></div>
<script>
function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }			 
       return(false);
}

imgSrc = getQueryVariable("img");

// add logic to make sure image is coming from tableau public
l = getLocation(imgSrc);
console.log(l.hostname);

var img = document.createElement("img");
img.src = decodeURIComponent(imgSrc);

var src = document.getElementById("estimate");
src.appendChild(img);

</script>
