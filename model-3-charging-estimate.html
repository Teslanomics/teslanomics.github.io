<script>

	function toCur(n, currency) {
	    return currency + " " + n.toFixed(0).replace(/./g, function(c, i, a) {
	        return i > 0 && c !== "." && (a.length - i) % 3 === 0 ? "," + c : c;
	    });
	}

	function toTitleCase(str)	{
	    return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
	}

	function getQueryVariable(variable)
	{
	       var query = window.location.search.substring(1);
	       var vars = query.split("&");
	       for (var i=0;i<vars.length;i++) {
	               var pair = vars[i].split("=");
	               if(pair[0] == variable){return pair[1];}
	       }
	       return(false);
	}

	function fillTable(tableID) {

		var table = document.getElementById(tableID);

		if(tableID=='dailyTable') {

			//table header
			var header = table.createTHead();
			//subtotal
			var r1 = header.insertRow(0);
			var r1c1 = r1.insertCell(0);
			//tax credit
			var r1c2 = r1.insertCell(1);
			//total
			var r1c3 = r1.insertCell(2);

			r1c1.innerHTML = "Time";
			r1c2.innerHTML = "Range/hr";
			r1c3.innerHTML = "Cost";

			//table details
			var r2 = table.insertRow(1);
			var r2c1 = r2.insertCell(0);
			var r2c2 = r2.insertCell(1);
			var r2c3 = r2.insertCell(2);

			//get amounts
			r2c1.innerHTML = dailyDuration;
			r2c2.innerHTML = battery + "mi / hr";
			r2c3.innerHTML = '$' + dailyCost;

		} else if(tableID=="monthlyTable") {

			var r1 = table.insertRow(0);
			var r1c1 = r1.insertCell(0);
			var r1c2 = r1.insertCell(1);
			var r1c3 = r1.insertCell(2);
			var r1c4 = r1.insertCell(3);

			var r2 = table.insertRow(1);
			var r2c1 = r2.insertCell(0);
			var r2c2 = r2.insertCell(1);
			var r2c3 = r2.insertCell(2);
			var r2c4 = r2.insertCell(3);

			var r3 = table.insertRow(2);
			var r3c1 = r3.insertCell(0);
			var r3c2 = r3.insertCell(1);
			var r3c3 = r3.insertCell(2);
			var r3c4 = r3.insertCell(3);


			//get amounts
			r1c1.innerHTML = toTitleCase("Cost: $");
			r1c2.innerHTML = (+dailyCost*30).toFixed(2);

			r2c1.innerHTML = toTitleCase("Driving Style: ");

			var r1c2 = r1.insertCell(1);

			var r2 = table.insertRow(1);

			r1c1.innerHTML = "Autopilot: " + toCur(+autopilotCost,"$");
			r2c1.innerHTML = "Premium: " + toCur(+premiumCost,"$");

	function loadCar(carColor, carWheel){

		//load car color
		carImg = '/images/m3/' + carColor + '-' + carWheel + '.png'

		document.getElementById('carImg').src=carImg;
	}

	document.addEventListener( 'DOMContentLoaded', function () {

		dailyCost = 0;
		monthlyCost = 0;
		dailyDuration = 0;

		//get all query vars
		battery = getQueryVariable("battery"); //option
		commute = getQueryVariable("commute"); //option
		rate = getQueryVariable("rate"); //option
		style = getQueryVariable("style");
		efficiency = 237; // 237 Wh per mi

		//cost
		dailyCost = ((+commute * efficiency) / 1000 * +rate).toFixed(2);

		console.log("cost: " + dailyCost);

		//dailyDuration
		d = (+commute / +battery).toFixed(2);
		dd = (d % 1).toFixed(2);
		hr = (+commute / +battery).toFixed(0);
		min = (dd * 60).toFixed(0);

		dailyDuration = hr + "hr " + min + "min";

		console.log("duration: " + dailyDuration);


			setTimeout(function() {

				fillTable('dailyTable');
				fillTable('monthlyTable');
				loadCar('black', 'aero');

			}, (2000));
