<style>

select {
	min-width: 350px;
	margin-bottom: 5px;
	max-width: 500px;
	display: block;
}

.full {
	width:100%;
	display: block;
}

.choiceHeader {
	font-weight: bold;
	font-size: 1.5em;
}

input.radio {
	display: block;
}

circle {
	margin:5px;
}


</style>

<form id="model3Cost">

	<label class="choiceHeader" for="regionSelect">Choose Region</label>
	<select id="regionSelect" form="model3Cost">
		<option value="USA">USA</option>
		<option value="Non-USA">Latin America</option>
		<option value="Non-USA">Europe</option>
		<option value="Non-USA">Asia-Pacific</option>
		<option value="Non-USA">Africa</option>
	</select>


	<label class="choiceHeader" for="deliverySelect">Choose Delivery Quarter</label>
	<select id="deliverySelect" form="model3Cost">
		<option value="2017Q4">2017Q4</option>
		<option value="2018Q1">2018Q1</option>
		<option value="2018Q2">2018Q2</option>
		<option value="2018Q3">2018Q3</option>
		<option value="2018Q4">2018Q4</option>
		<option value="2019Q1">2019Q1</option>
		<option value="2019Q2">2019Q2</option>
		<option value="2019Q3">2019Q3</option>
		<option value="2019Q4">2019Q4</option>
	</select>


	<div id="upgrades" class="full">

		<div id="batteryChoice">
			<p class="choiceHeader">Choose Battery</p>
			<input type="radio" id="batteryChoice1" name="battery" value="standard" checked>
			<label for="batteryChoice1">Standard ($35K)</label>

			<input type="radio" id="batteryChoice2" name="battery" value="longRange">
			<label for="batteryChoice2">Long Range ($44K)</label>
		</div>

		<div id="autopilotChoice">
			<p class="choiceHeader">Autopilot Option</p>
			<input type="radio" id="autopilotChoice1" name="autopilot" value="none" checked>
			<label for="autopilotChoice1">None ($0)</label><br/>

			<input type="radio" id="autopilotChoice2" name="autopilot" value="eap">
			<label for="autopilotChoice2">Enhanced Autopilot ($5K)</label><br/>

			<input type="radio" id="autopilotChoice3" name="autopilot" value="full">
			<label for="autopilotChoice3">Full Self-Driving ($8K)</label>
		</div>

		<div id="premiumChoice">
			<p class="choiceHeader">Premium Upgrade</p>
			<input type="radio" id="premiumChoice1" name="premium" value="no" checked>
			<label for="premiumChoice1">No ($0)</label>

			<input type="radio" id="premiumChoice2" name="premium" value="yes">
			<label for="premiumChoice2">Yes ($5K)</label>
		</div>

		<div id="colorChoice">
			<p class="choiceHeader">Select Color</p>
			<div id="colorChoiceLabel">Solid Black</div>
			<svg height="100" width="350">
				<!-- black -->
  			<circle cx="25" cy="50" r="25" fill="#0A0B0B" stroke="#ACAEB0" stroke-width="1px"
					onclick="document.getElementById('colorChoiceLabel').innerHTML='Solid Black'"
				/>
				<!-- midnight -->
				<circle cx="80" cy="50" r="25" fill="#2F2E35" stroke="#ACAEB0" stroke-width="1px"
					onclick="document.getElementById('colorChoiceLabel').innerHTML='Midnight Silver Metallic +$1,000'"
				/>
				<!-- blue -->
				<circle cx="135" cy="50" r="25" fill="#111E45" stroke="#ACAEB0" stroke-width="1px"
					onclick="document.getElementById('colorChoiceLabel').innerHTML='Deep Blue Metallic +$1,000'"
				/>
				<!-- silver -->
				<circle cx="190" cy="50" r="25" fill="#ACAEB0"
					onclick="document.getElementById('colorChoiceLabel').innerHTML='Silver Metallic +$1,000'"
				/>
				<!-- white -->
				<circle cx="245" cy="50" r="25" fill="#FDFEFE" stroke="#ACAEB0" stroke-width="1px"
					onclick="document.getElementById('colorChoiceLabel').innerHTML='Pearl White Multi-Coat +$1,000'"
				/>
				<!-- red -->
				<circle cx="300" cy="50" r="25" fill="#BE3844"
					onclick="document.getElementById('colorChoiceLabel').innerHTML='Red Multi-Coat +$1,000'"
				/>
			</svg>


		</div>

		<div id="wheelChoice">
			<p class="choiceHeader">Select Wheel</p>
			<div id="wheelChoiceLabel">18" Aero</div>

			<img
				src="/images/m3/aero-draw.png"
				onclick="document.getElementById('wheelChoiceLabel').innerHTML='18in. Aero'"
				style="margin:10px; width:100px"
			/>

			<img
				src="/images/m3/sport-draw.png"
				onclick="document.getElementById('wheelChoiceLabel').innerHTML='19in. Sport +$1,500'"
				style="margin:10px; width:100px"
			/>
		</div>

		<div id="previewImage">
			<p class="choiceHeader">Your Car</p>
			<img src="/images/m3/black-aero.png"
				style="width:100%; max-width:850px; margin:15px; background-color:#fff;"
			/>
		</div>



	</div>


</form>
