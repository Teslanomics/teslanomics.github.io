<style>

 :root {
   --form-bg-color: white;
	 --font-color: #474747;
	 --submit-color: #E85454;

	 --submit-font-color: #fff;

}


/* Form CSS */

form {
	color: var(--font-color);
	background-color: var(--form-bg-color);
	padding: 5px;
	margin: 15px auto;
	width:100%;
  max-width: 800px;
}

select {
	min-width: 335px;
	margin-bottom: 5px;
	max-width: 500px;
	display: block;
}

.full {
	width:100%;
	display: block;
}

.choiceHeader {
	font-weight: bold;
	font-size: 1.5em;
}

input.radio {
	display: block;
}

circle {
	transition: all .5s ease-in-out;
	&:hover, &:focus, &:active {
		border: 1px solid rgba($font-color,.5);
	}
}


.form__button {
	height: 60px;
	width: 100%;
	max-width: 800px;
	border: none;
	background-color: var(--submit-color);
	color: var(--submit-font-color);
	text-transform: uppercase;
	font-family: 'Source Sans Pro', sans-serif;
	padding: 0 20px;
	border-radius: 5px;
	font-weight: 900;
	cursor: pointer;
	margin: 20px 0;
	transition: all .25s ease-in-out;
	&:hover, &:focus {
		background-color: var(--submit-color-darker);
		text-shadow: 1px 1px 1px rgba(0,0,0,.25);
		outline: none;
	}
}

li {
	width: 45%;
	list-style-type: none;
	float:left;
}

li p {
	text-align: center;
}

li img {
	display: block;
	margin: auto;
	max-width: 100px;
}

label {
	&:hover, &:focus, &:active {
		border: 1px solid rgba($font-color,.5);
	}
}

label > input{ /* HIDE RADIO */
  visibility: hidden; /* Makes input not-clickable */
  position: absolute; /* Remove input from document flow */
	float:left;
}
label > input + img{ /* IMAGE STYLES */
  cursor:pointer;
  border:2px solid transparent;
}
label > input:checked + img{ /* (RADIO CHECKED) IMAGE STYLES */
  border:2px solid #474747;
}

input[type="radio"]:active ~ label {
  opacity: 1;
}

input[type="radio"]:checked ~ label {
  opacity: 1;
	border: 1px solid $font-color;
}

.preview {
	margin: 20px;
	min-height: 200px;
}

.option-left {
	min-width: 350px;
	float:left;
	width:50%;
	padding:10px;
}

.option-right {
	min-width: 350px;
	float: right;
	width:50%;
	padding: 10px;
}

@media only screen and (max-width: 768px) {
	[class*="option-"] {
		width: 100%;
		float:left;
		padding:0px;
	}
}

</style>

<script>

	var car = {"color":"black","wheel":"aero"};

	function updateCar(option,value) {

		wheelCost = 0;
		paintCost = 0;

		if(option == "color"){
			car.color = value;
		} else {
			car.wheel = value;
		}

		//update Cost
		if(car.wheel == 'sport'){
			wheelCost = 1500;
		} else {
			wheelCost = 0;
		}

		if(car.color != 'black') {
			paintCost = 1000;
		} else {
			paintCost = 0;
		}

		document.getElementById("wheelCost").value = wheelCost;
		document.getElementById("paintCost").value = paintCost;

		// console.log(car.color + '-' + car.wheel +'.png');

		//set car
		document.getElementById('carImg').src="/images/m3/" + car.color + '-' + car.wheel +'.png';

	}

	function	updateColorChoice(color){
		document.getElementById('colorChoiceLabel').innerHTML=color;
	}


</script>
