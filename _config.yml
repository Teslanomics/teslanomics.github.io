# Title, decription, tagline and URL for your site
# Can be used in your theme by calling 'site.title' and so on
title: Teslanomics
description: Decoding the Economics of Tesla
url: https://teslanomics.co


# Timezone of site
timezone: America/Los_Angeles

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: images/teslanomics-website-logo.png



# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email:
  facebook: teslanomics
  flickr:
  github:
  instagram:
  linkedin:
  pinterest:
  rss: # just type anything here for a working RSS icon
  twitter: teslanomicsco
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: channel/UCbEbf0-PoSuHD0TgMbxomDg # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/
  soundcloud:

# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
disqus: teslanomics

# Same as the title etc for your site but can instead be
# called by using 'site.author.name' and so on
# NOTE: Don't use @ in front of your Twitter username
author:
  name: Ben Sullins
  email: ben@teslanomics.co
  uri: https://teslanomics.co
  bio: Blank
  twitter: teslanomicsco
  github: teslanomics

# _config.build.yml overwrites these options when you run `gulp build`
# Enables future posts (posts with dates in the future) and drafts
future: true
show_drafts: true
# Disables the more accurate related posts for faster generating of the site
lsi: false
# Only make the last 10 posts so generating isn't slow
#limit_posts: 10

# Permalink structure and pagination options
permalink: :title.html
# Pagination Settings
pagination:
  enabled: true
  per_page: 13
  permalink: '/page:num/'
  title_suffix: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true
excerpt_separator: ''

# Use Mailchimp
mailchimp: true

# Excerpt Settings
excerpt_separator: "<!--excerpt-->"

# Markdown library and options
markdown: redcarpet
redcarpet:
  extensions: ['no_intra_emphasis', 'tables', 'fenced_code_blocks', 'autolink', 'smart',
              'strikethrough', 'superscript', 'underline', 'highlight', 'footnotes']
highlighter: rouge

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: UA-280388-10

# Extending Jekyll
gems:
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-seo-tag
  # - jekyll-redirect-from

# Exclude these files from your production _site
exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME

exclude:
  - node_modules
  - Gemfile
  - Gemfile.lock
  - gulpfile.*
  - package.json
  - README.md
  - makefile
keep_files:
  - css/main.css
  - css/main.min.css
  - scripts/main.js
  - scripts/main.min.js

# Include these files in _site
include: _redirects
