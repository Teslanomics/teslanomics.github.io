<!-- just the first post -->
{% include first-video.html %}

<div class="posts">
<!-- index of posts -->
	{% for post in site.posts %}
      <article class="post-index">
					<a href="{{ site.baseurl }}{{ post.url }}"><img class="post-image" src="{{ site.baseurl }}{{post.image}}" /></a>
					<div class="post-title-index"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></div>

      </article>
  {% endfor %}
</div>
